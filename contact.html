<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
  <fieldset>
    <div style="text-align: center; font-size: larger;">

        <h2 style="background-color:fuchsia;">Contact Me</h2>
        <form action="success.html" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="mobile">Your Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required><br><br>

            <label for="address">Your Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required><br><br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject" required><br><br>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea><br><br>

            <button type="submit">Send Message</button>
            <input type="reset">
        </form>
    </div>
    </fieldset>
</body>
</html>
